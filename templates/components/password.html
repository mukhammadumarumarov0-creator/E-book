<main class="contact-page">
    <div class="container">
        <h1>Update Password</h1>
        <p class="contact-intro">We'd love to hear from you. Get in touch with us today!</p>

        <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form-section">
                <h2>Send us a Message</h2>
                <form id="contact-form" class="contact-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Current Password</label>
                        {{message}}
                        <input type="password" id="name" name="current_password" required>
                    </div>

                    <div class="form-group">
                        <label for="email">New Password</label>
                        {{message}}
                        <input type="password" id="email" name="new_password" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Reset Password</label>
                        {{message}}
                        <input type="password" id="phone" name="new_password2">
                    </div>


                    <button type="submit" class="btn btn-primary btn-large">Update</button>
                </form>
            </div>
        </div>
    </div>
</main>
