   <main class="contact-page">
    <div class="container">
        <h1>Update Profile</h1>
        <p class="contact-intro">We'd love to hear from you. Get in touch with us today!</p>

        <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form-section">
                <h2>Fill the form</h2>
                <form id="contact-form" class="contact-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="phone">Username *</label>
                        <input type="tel" id="phone" name="username" value="{{request.user.username}}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="name">First Name *</label>
                        <input type="text" id="name" name="first_name" value="{{request.user.first_name}}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Last Name *</label>
                        <input type="text" id="email" name="last_name" value="{{request.user.last_name}}" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Email *</label>
                        {{message}}
                        <input type="" id="phone" name="email" value="{{request.user.email}}">
                    </div>
                    <button class="btn btn-primary btn-large" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</main>
